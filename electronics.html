<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics — ShopClone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Quick product grid styles */
        .products-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            width: 180px;
            text-align: center;
            background-color: #fff;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product-card button {
            margin: 5px 0;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #febd69;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="header" style="background:#232f3e; color:white; display:flex; align-items:center; justify-content:space-between; padding:10px;">
    <!-- Left: Logo -->
    <div class="logo">
        <a href="home.html" style="color:white; text-decoration:none; font-weight:bold; font-size:24px;">ShopClone</a>
    </div>

    <!-- Middle: Search bar -->
    <div class="search-bar" style="flex:1; margin:0 20px; display:flex; align-items:center;">
        <input type="text" 
               placeholder="Search products…" 
               id="searchInput" 
               style="flex:1; padding:6px 10px; font-size:14px; border:none; border-radius:4px 0 0 4px; height:36px;">
        <button style="padding:6px 16px; font-size:14px; border:none; background:#febd69; cursor:pointer; border-radius:0 4px 4px 0; height:36px;">Search</button>
    </div>

    <!-- Right: Account, Orders, Cart -->
    <div class="header-right" style="display:flex; gap:15px; align-items:center;">
        <div class="account" style="text-align:center; cursor:pointer;">
            <div style="font-size:12px;">Hello, Sign in</div>
            <div style="font-weight:bold;">Account & Lists</div>
        </div>
        <div class="orders" style="text-align:center; cursor:pointer;">
            <div style="font-size:12px;">Returns</div>
            <div style="font-weight:bold;">& Orders</div>
        </div>
        <div class="cart" id="cartIcon" style="position:relative; cursor:pointer;">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png"/>
            <span id="cartCount" style="position:absolute; top:-5px; right:-5px; background:red; border-radius:50%; padding:2px 6px; font-size:12px;">0</span>
        </div>
    </div>
</header>

<!-- Categories -->
<nav class="categories" style="display:flex; gap:10px; padding:10px; background:#37475a;">
    <a href="./electronics.html" style="color:white; text-decoration:none;">Electronics</a>
    <a href="./clothing.html" style="color:white; text-decoration:none;">Clothing</a>
    <a href="./games.html" style="color:white; text-decoration:none;">Games</a>
    <a href="./fitness.html" style="color:white; text-decoration:none;">Fitness</a>
    <a href="./automotive.html" style="color:white; text-decoration:none;">Automotive</a>
    <a href="./more.html" style="color:white; text-decoration:none;">More</a>
</nav>

<!-- Products Grid -->
<section class="products-grid">
    <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Smartphone">
        <h3>Smartphone</h3>
        <p>$399.99</p>
        <button onclick="addToCart()">Add to Cart</button>
        <button onclick="buyNow('Smartphone', 399.99)">Buy Now</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Laptop">
        <h3>Laptop</h3>
        <p>$899.99</p>
        <button onclick="addToCart()">Add to Cart</button>
        <button onclick="buyNow('Laptop', 899.99)">Buy Now</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Headphones">
        <h3>Headphones</h3>
        <p>$129.99</p>
        <button onclick="addToCart()">Add to Cart</button>
        <button onclick="buyNow('Headphones', 129.99)">Buy Now</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Smartwatch">
        <h3>Smartwatch</h3>
        <p>$199.99</p>
        <button onclick="addToCart()">Add to Cart</button>
        <button onclick="buyNow('Smartwatch', 199.99)">Buy Now</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Camera">
        <h3>Camera</h3>
        <p>$499.99</p>
        <button onclick="addToCart()">Add to Cart</button>
        <button onclick="buyNow('Camera', 499.99)">Buy Now</button>
    </div>
</section>

<script>
let cartCount = 0;

function addToCart() {
    cartCount++;
    document.getElementById('cartCount').innerText = cartCount;
    alert('Item added to cart!');
}

function buyNow(product, price) {
    alert(`Buying ${product} for $${price}!`);
    addToCart();
}
</script>

</body>
</html>
