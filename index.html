<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopClone — Amazon Style Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="top-bar">
        <div class="location">Delivering to Orlando 32835</div>
        <div class="account">
            <span>Hello, sign in</span> | <span>Account & Lists</span>
        </div>
        <div class="orders">Returns & Orders</div>
        <div class="cart">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png"/>
            <span id="cartCount">0</span>
        </div>
    </div>

    <div class="logo-search">
        <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">ShopClone</a></div>
        <div class="search-bar">
            <input type="text" placeholder="Search products…" id="searchInput">
            <button>Search</button>
        </div>
    </div>
</header>

<!-- Categories Navbar -->
<nav class="categories">
    <a href="./home.html">Home</a>
    <a href="./electronics.html">Electronics</a>
    <a href="./clothing.html">Clothing</a>
    <a href="./games.html">Games</a>
    <a href="./fitness.html">Fitness</a>
    <a href="./automotive.html">Automotive</a>
    <a href="./more.html">More</a>
</nav>

<!-- Product Grid -->
<section class="products" id="productGrid">
    <!-- Products will be inserted by JavaScript -->
</section>

<script src="script.js"></script>
</body>
</html>
