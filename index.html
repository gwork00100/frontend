<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopClone — Amazon Style Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">ShopClone</div>

        <div class="search-bar">
            <input type="text" placeholder="Search products…" id="searchInput">
            <button>Search</button>
        </div>

        <div class="cart">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png"/>
            <span id="cartCount">0</span>
        </div>
    </header>

    <!-- Categories -->
    <nav class="categories">
        <a href="#">Electronics</a>
        <a href="#">Clothing</a>
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">Fitness</a>
        <a href="#">Automotive</a>
        <a href="#">More</a>
    </nav>

    <!-- Product Grid -->
    <section class="products" id="productGrid">
        <!-- Products will be inserted by JavaScript -->
    </section>

    <script src="script.js"></script>
</body>
</html>
